version: '3.8'

services:
  influxdb:
    image: influxdb:1.8
    container_name: k6-influxdb
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6
    volumes:
      - influxdb-data:/var/lib/influxdb
    networks:
      - k6-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: k6-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - k6-network
    depends_on:
      - influxdb
    restart: unless-stopped

  k6:
    image: grafana/k6:latest
    container_name: k6-runner
    environment:
      - K6_OUT=influxdb=http://influxdb:8086/k6
      - BASE_URL=${BASE_URL:-https://api.polanji.com}
      - WEBSITE_URL=${WEBSITE_URL:-https://www.polanji.com}
      - USER_EMAIL=${USER_EMAIL:-performancetest07@gmail.com}
      - USER_PASSWORD=${USER_PASSWORD:-user123456}
      - RUN_ID=${RUN_ID:-run-1}
      - TEST_TYPE=${TEST_TYPE:-load}
      - ENVIRONMENT=${ENVIRONMENT:-dev}
    volumes:
      - ./tests:/tests
      - ./config:/config
      - ./utils:/utils
      - ./results:/results
    networks:
      - k6-network
    depends_on:
      - influxdb
    command: >
      sh -c "echo 'K6 container ready. Use docker-compose run k6 run /tests/scenarios/load-test.js to execute tests'"

networks:
  k6-network:
    driver: bridge

volumes:
  influxdb-data:
  grafana-data:
