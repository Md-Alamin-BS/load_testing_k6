name: Scheduled Performance Tests

on:
  # DISABLED: Daily schedule - uncomment to enable automatic runs
  # schedule:
  #   - cron: '0 2 * * *'
  
  # Manual trigger only
  workflow_dispatch:

env:
  BASE_URL: ${{ secrets.BASE_URL || 'https://api.polanji.com' }}
  WEBSITE_URL: ${{ secrets.WEBSITE_URL || 'https://www.polanji.com' }}
  USER_EMAIL: ${{ secrets.USER_EMAIL }}
  USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
  INFLUXDB_URL: ${{ secrets.INFLUXDB_URL }}
  INFLUXDB_TOKEN: ${{ secrets.INFLUXDB_TOKEN }}
  INFLUXDB_ORG: ${{ secrets.INFLUXDB_ORG || 'k6-org' }}
  INFLUXDB_BUCKET: ${{ secrets.INFLUXDB_BUCKET || 'k6-metrics' }}

jobs:
  daily-load-test:
    name: Daily Load Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6
      
      - name: Create results directory
        run: mkdir -p results
      
      - name: Run Load Test
        env:
          RUN_ID: scheduled-load-$(date +%Y%m%d)
          TEST_TYPE: load
          ENVIRONMENT: production
        run: |
          if [ -n "${{ secrets.INFLUXDB_URL }}" ]; then
            export K6_OUT="influxdb=${{ secrets.INFLUXDB_URL }}"
            export K6_INFLUXDB_ORGANIZATION="${{ env.INFLUXDB_ORG }}"
            export K6_INFLUXDB_BUCKET="${{ env.INFLUXDB_BUCKET }}"
            export K6_INFLUXDB_TOKEN="${{ secrets.INFLUXDB_TOKEN }}"
          fi
          
          k6 run tests/scenarios/load-test.js --summary-export=results/load-summary.json
      
      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scheduled-load-test-$(date +%Y%m%d)
          path: results/
          retention-days: 90
  
  weekly-stress-test:
    name: Weekly Stress Test
    runs-on: ubuntu-latest
    # Only run on Mondays
    if: github.event.schedule == '0 2 * * 1' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6
      
      - name: Create results directory
        run: mkdir -p results
      
      - name: Run Stress Test
        env:
          RUN_ID: scheduled-stress-$(date +%Y%m%d)
          TEST_TYPE: stress
          ENVIRONMENT: production
        run: |
          if [ -n "${{ secrets.INFLUXDB_URL }}" ]; then
            export K6_OUT="influxdb=${{ secrets.INFLUXDB_URL }}"
            export K6_INFLUXDB_ORGANIZATION="${{ env.INFLUXDB_ORG }}"
            export K6_INFLUXDB_BUCKET="${{ env.INFLUXDB_BUCKET }}"
            export K6_INFLUXDB_TOKEN="${{ secrets.INFLUXDB_TOKEN }}"
          fi
          
          k6 run tests/scenarios/stress-test.js --summary-export=results/stress-summary.json
      
      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scheduled-stress-test-$(date +%Y%m%d)
          path: results/
          retention-days: 90
